sudo: required

language: scala
scala: 2.12.1
jdk: oraclejdk8

services:
  - docker

cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.sbt"
  - "$HOME/.ivy2"

script:
    - docker ps --all
    - docker build -t centos-csw .
    - docker run -v /home/travis/build/kpritam/travis-ci-sample/:/source centos-csw bash -c "cd /source; sbt clean test coverageReport""
    - docker ps -a

