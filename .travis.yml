sudo: required

language: scala
scala: 2.12.1
jdk: oraclejdk8

services:
  - docker

before_install:
  - sudo apt-get update
  - sudo apt-get install docker
  - sudo apt-get install docker-engine

cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.sbt"
  - "$HOME/.ivy2"

script:
    - docker network ls
    - docker info
    - sudo brctl show
    - sudo ifconfig
    - netstat -g
    - docker network inspect ls
    - docker network inspect bridge
    - docker build -t centos-csw .
    - docker run -e no_proxy="*.local, 169.254/16" --name=node1 centos-csw bash -c "ifconfig; route; netstat -g"
    - sudo brctl show
    - docker inspect --format='' node1
    - docker ps -a
    - docker run --network=host --name=node2 centos-csw bash -c "ifconfig"
    - sudo brctl show
    - docker inspect --format='' node2
    - docker network inspect ls
    - docker network inspect bridge

