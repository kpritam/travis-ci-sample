language: scala
scala: 2.12.1
jdk: oraclejdk8
cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.sbt"
  - "$HOME/.ivy2"
install:
- sbt ++$TRAVIS_SCALA_VERSION ";test;coverageReport"
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  repo: "kpritam/WebdriverIO"
  local_dir: csw-location/target/test-reports
env:
  global:
    secure: 
