language: scala

scala: 2.12.1

jdk: oraclejdk8


env:
  global:
  - secure: 
  - secure: 

notifications:
  email:
    recipients:
    - kpritam@thoughtworks.com
    on_success: never
    on_failure: always

cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.sbt"
  - "$HOME/.ivy2"

install:
- sbt ++$TRAVIS_SCALA_VERSION clean compile test scalastyle

script:
- sbt ++$TRAVIS_SCALA_VERSION package

after_success:
  provider: bintray
  file: "bintray.json"
  user: $BINTRAY_USER
  key: $BINTRAY_KEY
  on:
    all_branches: true


deploy:
    provider: bintray
    skip_cleanup: true
    file: bintray.json
    user: kpritam
    key: $BINTRAY_API_KEY